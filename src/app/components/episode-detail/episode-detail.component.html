<div nz-row>
  <div nz-col [nzMd]="{ span: 20 }" [nzLg]="{ offset: 3, span: 18 }">
    <nz-card
      [nzTitle]="titleTemplate"
      nzHoverable
      class="card-detail"
    >
      <ng-template #titleTemplate>
        <div class="title-template">
          <b>Name: </b> <span> {{ episode.name }}</span
          ><br />
        </div>
      </ng-template>
      <div>
        <p><b>Episode:</b> {{ episode.episode }}</p>
        <p><b>Air date:</b> {{ episode.air_date }}</p>
        <p><b>Created:</b> {{ episode.created | date : "longDate" }}</p>
        <p>
          <b>Characters:</b>
        </p>
        <div *ngIf="!isSpinning; else noEllipsis">
          <span class="span-avatar" *ngFor="let character of characters">
            <nz-avatar
              [nzSize]="64"
              nz-tooltip
              [nzTooltipTitle]="character.name"
              nzIcon="user"
              [nzSrc]="character.image"
            ></nz-avatar>
          </span>
        </div>
      </div>
    </nz-card>
    <ng-template #noEllipsis>
      <div>
        <nz-skeleton [nzActive]="true"></nz-skeleton>
      </div>
    </ng-template>
  </div>
</div>
